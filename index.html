<!DOCTYPE html>
<html ng-app="AngularTutorial">
    <head>
        <meta charset="UTF-8">
        <title>Angular Tutorial App</title>
        <script src="lib/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/tutorial.js"></script>
    </head>
    <body ng-controller='TutorialCtrl'>
        <hr/>
        <h1>{{tutorialObject.title}}</h1>
        <p>Number: {{2+2}}</p>
        <p><b>Binding: {{tutorialObject.bindOutput}}</b></p>
        <button ng-click="timesTwo()">Multiply</button>

    </body>
</html>
